<!DOCTYPE html>
<html>

<head>
    <title>Algo Control Panel</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f3f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: #2d3748;
        }

        button {
            background: #4CAFEF;
            color: white;
            border: none;
            padding: 10px 16px;
            margin: 5px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3a99d9;
        }

        .danger {
            background: #e74c3c;
        }

        .danger:hover {
            background: #c0392b;
        }

        #logs {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background: #fdfdfd;
            font-family: monospace;
            border-radius: 6px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <h1>Algo Control Panel</h1>
            <button onclick="window.location.href='/logout'" class="danger">üö™ Logout</button>
        </div>

        <div>
            <button onclick="startScript()">‚ñ∂ Run</button>
            <button onclick="stopScript()" class="danger">‚èπ Stop</button>
        </div>

        <h3>Logs</h3>
        <div id="logs"></div>
    </div>

    <script>
        var socket = io();

        function startScript() {
            socket.emit('start_script');
        }

        function stopScript() {
            socket.emit('stop_script');
        }

        socket.on('log', function (data) {
            var logs = document.getElementById('logs');
            logs.innerHTML += data + "<br>";
            logs.scrollTop = logs.scrollHeight;
        });
    </script>
</body>

</html>
