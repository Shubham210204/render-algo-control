<!DOCTYPE html>
<html>

<head>
    <title>Algo Control Panel</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: #ffffff;
        }

        button {
            border: none;
            padding: 10px 16px;
            margin: 5px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .primary {
            background: #4CAF50;
            color: white;
        }

        .primary:hover {
            background: #45a049;
        }

        .danger {
            background: #e74c3c;
            color: white;
        }

        .danger:hover {
            background: #c0392b;
        }

        .secondary {
            background: #3498db;
            color: white;
        }

        .secondary:hover {
            background: #2980b9;
        }

        #logs {
            border: 1px solid #333;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background: #0e0e0e;
            font-family: monospace;
            border-radius: 6px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <h1>Algo Control Panel</h1>
            <button onclick="window.location.href='/logout'" class="danger">üö™ Logout</button>
        </div>

        <div>
            <button onclick="startScript()" class="primary">‚ñ∂ Run</button>
            <button onclick="stopScript()" class="danger">‚èπ Stop</button>
            <button onclick="clearLogs()" class="secondary">üßπ Clear Logs</button>
        </div>

        <h3 style="color: #bbb;">Logs</h3>
        <div id="logs"></div>
    </div>

    <script>
        var socket = io();

        function startScript() {
            socket.emit('start_script');
        }

        function stopScript() {
            socket.emit('stop_script');
        }

        function clearLogs() {
            socket.emit('clear_logs');
            document.getElementById('logs').innerHTML = "";
        }

        socket.on('log', function (data) {
            var logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += data + "<br>";
            logsDiv.scrollTop = logsDiv.scrollHeight;
        });

        socket.on('clear_logs', function () {
            document.getElementById('logs').innerHTML = "";
        });
    </script>
</body>

</html>
