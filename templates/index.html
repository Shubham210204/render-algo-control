<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Control Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .logs {
            background-color: #0f0f0f;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body class="p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>‚öôÔ∏è Algo Control Panel</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-warning">Logout</a>
        </div>

        <div class="card p-3">
            <div class="mb-3">
                <button id="runBtn" class="btn btn-success me-2">‚ñ∂ Run</button>
                <button id="stopBtn" class="btn btn-danger">‚èπ Stop</button>
            </div>
            <div class="logs" id="logOutput"></div>
            <div class="status" id="statusText">üî¥ Stopped</div>
        </div>
    </div>

    <script>
        const socket = io();
        const logOutput = document.getElementById('logOutput');
        const statusText = document.getElementById('statusText');

        document.getElementById('runBtn').onclick = () => {
            socket.emit('start_script');
        };
        document.getElementById('stopBtn').onclick = () => {
            socket.emit('stop_script');
        };

        socket.on('log', data => {
            logOutput.innerHTML += data + '<br>';
            logOutput.scrollTop = logOutput.scrollHeight;
        });

        socket.on('status', data => {
            statusText.innerHTML = data;
        });
    </script>
</body>

</html>
