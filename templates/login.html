<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-3xl font-bold text-center mb-6 text-white">Login</h2>

        <form method="POST" class="space-y-5">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" name="username" id="username"
                    class="mt-1 block w-full rounded-lg border border-gray-600 bg-gray-700 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" name="password" id="password"
                    class="mt-1 block w-full rounded-lg border border-gray-600 bg-gray-700 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-2 rounded-lg transition duration-300">
                Login
            </button>
        </form>
    </div>

</body>

</html>
